<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
        }

        table {
            width: 100%;
            height: 100%;
            border-collapse: collapse;
        }

        td {
            border: 2px solid black;
            height: 150px;
            text-align: center;
            vertical-align: middle;
            font-size: 2vw;
        }

        .first {
            background-color: lightblue;
        }

        .second {
            background-color: lightgreen;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td class="first" width="50%"> First Cell </td>
            <td class="second" width="50%"> Second Cell </td>
        </tr>
    </table>    
</body>
</html>
