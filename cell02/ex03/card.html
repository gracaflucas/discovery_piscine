<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Profile Card</title>
    <link rel="stylesheet" href="card.css">
</head>
<body>

<div class="card">
    <h1 class="title">Web Developer</h1>
    
    <table class="info-table">
        <tr>
            <td>
                <img src="https://fixnation.org/wp-content/uploads/cat-bee-stings-104__605.jpg" alt="Profile Picture" class="profile-pic">
            </td>
        </tr>
        <tr>
            <td class="login">lgraca</td>
        </tr>
        <tr>
            <td class="description">Open to Work</td>
        </tr>
        <tr>
            <td class="social">
                <a href="#"><img src="https://cdn-icons-png.flaticon.com/24/733/733547.png" alt="Facebook"></a>
                <a href="#"><img src="https://cdn-icons-png.flaticon.com/24/2111/2111463.png" alt="Instagram"></a>
                <a href="#"><img src="https://cdn-icons-png.flaticon.com/24/174/174857.png" alt="LinkedIn"></a>
            </td>
        </tr>
        <tr>
            <td>
                <button class="contact-btn">Contact</button>
            </td>
        </tr>
    </table>
</div>
</body>
